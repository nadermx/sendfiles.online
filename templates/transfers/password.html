{% extends "base.html" %}

{% block title %}Password Required - SendFiles{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 text-center">
            <div style="font-size: 3rem; margin-bottom: 1rem;">&#128274;</div>
            <h1 style="font-size: 1.5rem; font-weight: 600; margin-bottom: 1rem;">PASSWORD REQUIRED</h1>
            <p class="text-muted mb-4">This transfer is password protected</p>

            <form method="post">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" style="border-radius: 0;">{{ error }}</div>
                {% endif %}
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Enter password" required style="border-radius: 0; text-align: center;">
                </div>
                <button type="submit" class="btn btn-primary btn-lg">UNLOCK</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
